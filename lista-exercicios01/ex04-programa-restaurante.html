<!DOCTYPE html>
<html lang="pt" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Calculadora de Restaurante</title>
</head>

<body class="bg-base-200 min-h-screen">
  <div class="container mx-auto max-w-md p-5">
    <h1 class="text-3xl font-bold text-center mb-8">
      Calculadora de Restaurante
    </h1>

    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <section>
          <div class="mb-4">
            <label class="label">
              <span class="label-text">Pre√ßo por quilo (R$):</span>
            </label>
            <input type="number" id="precokg" placeholder="Ex: 39.90" class="input input-bordered" />
          </div>

          <div class="mb-6">
            <label class="label">
              <span class="label-text">Peso consumido (gramas):</span>
            </label>
            <input type="number" id="pesog" placeholder="Ex: 350" class="input input-bordered" />
          </div>

          <div class="mb-6">
            <button type="button" class="btn btn-primary">
              Calcular valor a pagar
            </button>
          </div>
        </section>

        <div class="mt-6 border-t pt-4">
          <div id="pagar" class="divider">Valor a Pagar</div>
        </div>
      </div>
    </div>
  </div>
  <script src="ex04.js"></script>
</body>

</html>
