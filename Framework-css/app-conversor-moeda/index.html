<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Conversor de moeda</title>
</head>

<body class="w-full h-screen flex items-center justify-center"></body>
    <main class="container w-max flex flex-col items-center justify-center p-4 gap-4 bg-slate-500">
        <h1 class="text-xl mb-2">Conversor de moeda</h1>
        <div class="container items-center justify-center flex flex-col">
            <label class="label" >Real BRL</label>
            <input type="text" placeholder="R$ 0.00" id="BRL" class="input">
        </div>
        <div class="container items-center justify-center flex flex-col">
            <label class="label">Cotação Dólar (USD)</label>
            <input type="text" value="5.75" id="USD" disabled class="input">
        </div>

        <button class="btn btn-primary rounded-full">Converter</button>
        <div id="ALERTA" class="alert alert-info m-2 w-80 justify-center">
            Resultado
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
