<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Lista de compras</title>
</head>

<body>
    <div class="container mx-auto h-screen">
        <h1 class="text-2xl mb-3">Lista de compras</h1>
        <div class="flex py-2 gap-2 flex-col">
            <label class="input">
                <span class="label">Item</span>
                <input type="text" placeholder="Descrição do item" id="item" />
            </label>
            <div class="flex gap-2">
                <button class="btn btn-primary text-green-400" id="btnAdicionarF">Adicionar no final</button>
                <button class="btn btn-primary text-green-400" id="btnAdicionarI">Adicionar no início</button>
                <button class="btn btn-primary text-red-400" id="btnRemovU">Remover o último</button>
                <button class="btn btn-primary text-red-400" id="btnRemovP">Remover o primeiro</button>
            </div>
        </div>
        <span class="text-indigo-700 py-6" id="contador"></span>
        <ul class="list shadow-md rounded-box p-4" id="listaCompras">
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
